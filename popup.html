<!DOCTYPE html>
<html>
  <head>
    <title>DealFinder</title>
    <link rel="stylesheet" type="text/css" href="/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
  </head>

  <body>
    <div class="form-container">
      <form class="ui form" id="searchForm" action="/" method="GET" enctype="text/plain">
        <h4 class="ui dividing header"><i class="shop icon"></i> Search For Deals</h4>
        <div class="field">
          <input id="searchItem" type="text" name="item" placeholder="Item">
        </div>
        <div class="field">
          <input id="searchCity" type="text" name="city" placeholder="City">
        </div>
        <div class="two fields">
          <div class="field">
            <input id="searchMin" type="number" name="min" placeholder="Maximum Item Price">
          </div>
          <div class="field">
            <input id="searchMin" type="number" name="min" placeholder="Maximum Item Price">
          </div>
        </div>
        <div class="field">
          <div class="ui teal fluid right labeled icon button" id="searchButton" >
            <i class="search icon"></i>
            Search
          </div>
        </div>
      </form>

      <div class="ui primary inverted red segment" id="no-results">
        <p>Oh no! Looks there are no deals that match your request :(</p>
      </div>

      <a name="anchor"></a>
      <h4 class="ui dividing header hide" id="search-results"></h4>

      <div class="ui segment" id="spinner">
        <div class="ui active loader"></div>
        <p></p>
      </div>

      <div class="ui styled fluid accordion collapse hide" id="information">
      </div>

      <div class="ui pagination menu hide">
        <a class="icon item" id="prev-page">
          <i class="left arrow icon"></i> Previous
        </a>
        <a class="item" id="page-number"></a>
        <a class="icon item" id="next-page">
          <i class="right arrow icon"></i> Next
        </a>
      </div>
    </div>

    <script src="/scripts/jquery-2.1.3.min.js"></script>
    <script src="/dist/semantic.min.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
