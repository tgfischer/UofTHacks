<!DOCTYPE html>
<html>
  <head>
    <title>DealFinder</title>
    <link rel="stylesheet" type="text/css" href="/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
  </head>

  <body>
    <div class="form-container">
      <form class="ui form" id="searchForm" action="/" method="GET">
        <h4 class="ui dividing header">Search For Deals</h4>
        <div class="ui action input">
          <input id="searchInput" type="text" placeholder="Search..." name="search-input">
          <div class="ui teal right labeled icon button" id="searchButton">
            <i class="search icon"></i>
            Search
        <div class="three fields">
          <div class="field">
            <input id="searchItem" type="text" name="item" placeholder="Search">
          </div>
          <div class="field">
            <input id="searchCity" type="text" name="city" placeholder="City">
          </div>
          <div class="field">
            <div class="ui teal fluid right labeled icon button" id="searchButton">
              <i class="search icon"></i>
              Search
            </div>
          </div>
        </div>
      <div class="ui primary inverted red segment" id="no-results">
        <p>Oh no! Looks there are no deals that match your request :(</p>
      </div>
      <div class="ui styled fluid accordion collapse" id="information">
      </div>
    </div>

    <script src="/scripts/jquery-2.1.3.min.js"></script>
    <script src="/dist/semantic.min.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
